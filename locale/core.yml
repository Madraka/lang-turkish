      title: => core.ref.reset_your_password

  # Translations in this namespace are used in messages output by the API.
  api:
    invalid_username_message: "Kullanıcı adı sadece harf, sayı ve tire içerebilir."

  # Translations in this namespace are used in emails sent by the forum.
  email:

    # These translations are used in emails sent when users register new accounts.
    activate_account:
      subject: Yeni Hesabınızı Etkinleştirin
      body: |
        Hey {username}!

        Birisi (umarım sensin!) Bu e-posta adresiyle {forum} 'a kaydoldu.

        Bu sensen, aşağıdaki bağlantıyı tıklamanız yeterlidir ve hesabınız etkinleştirilir:
        {url}

        Siz Kayıt olmadıysanız, lütfen bu e-postayı yoksayın.

    # These translations are used in emails sent when users change their email address.
    confirm_email:
      subject: Yeni E-posta Adresinizi Onaylayın
      body: |
        Hey {username}!

        Birisi (umarız sensin!) E-posta adresini {forum} adresinde değiştirdi.

        Bu sensen, aşağıdaki bağlantıyı tıklamanız yeterlidir ve e-postanız onaylanır:
        {url}

        Bu siz değilseniz, lütfen bu e-postayı yoksayın.

    # These translations are used in emails sent when users ask to reset their passwords.
    reset_password:
      subject: => core.ref.reset_your_password
      body: |
        Hey {username}!

        Birisi (umarım sensin!) Hesabınız için unutulmuş bir şifre isteği göndermiştir {forum}.

        Bu sensen, şifrenizi sıfırlamak için aşağıdaki bağlantıyı tıklayın:
        {url}

        Eğer şifrenizi değiştirmek istemiyorsanız, sadece bu e-postayı yoksayın ve hiçbir şey olmayacak.

