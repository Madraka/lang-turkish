      glue_text: ", "
      three_text: "{first}, {second}, ve {third}"
      two_text: "{first} ve {second}"

    # These translations are used to modify usernames.
    username:
      deleted_text: "[deleted]"

  # Translations in this namespace are used in views other than Flarum's normal JS client.
  views:

    # Translations in this namespace are displayed by the basic HTML content loader.
    content:
      javascript_disabled_message: Bu site en iyi şekilde JavaScript'in etkin olduğu modern bir tarayıcıda görüntülenmektedir.
      load_error_message: Bu sitenin tam sürümünü yüklemeye çalışırken bir şeyler ters gitti. Hatayı düzeltmek için bu sayfayı zorla yenilemeyi deneyin.
