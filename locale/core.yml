      generic_message: "Hata! Bir şeyler yanlış gitti. Lütfen sayfayı tekrar yükleyin ve tekrar deneyin."
      not_found_message: İstenen kaynak bulunamadı.
      permission_denied_message: Bunu yapmaya iznin yok.
      rate_limit_exceeded_message: Çok çabuk geçiyorsun. Lütfen birkaç saniye içinde tekrar deneyin.

    # These translations are used as suffixes when abbreviating numbers.
