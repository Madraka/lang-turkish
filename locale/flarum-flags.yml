flarum-flags:

  ##
  # UNIQUE KEYS - The following keys are used in only one location each.
  ##

  # Translations in this namespace are used by the admin interface.
  admin:

    # These translations are used in the Permissions page of the admin interface.
    permissions:
      flag_posts_label: Raporlu Gönderiler
      view_flags_label: Raporlu Gönderiler gör

    # These translations are used in the Flags Settings modal dialog.
    settings:
      guidelines_url_label: Topluluk Kuralları URL'si
      title: Raporlu Gönderi Ayarları

  # Translations in this namespace are used by the forum user interface.
  forum:

    # These translations are used by the Flag Post modal dialog.
    flag_post:
      confirmation_message: Bu gönderiyi işaretlediğiniz için teşekkür ederiz. Moderatörlerimiz ona bakacak.
      dismiss_button: => core.ref.okay
      reason_inappropriate_label: Uygunsuz
      reason_inappropriate_text: "Bu gönderi, saldırgan, küfürlüdür veya <a> topluluk kurallarımıza </a> aykırıdır."
      reason_off_topic_label: "Konu dışı"
      reason_off_topic_text: Bu gönderi mevcut tartışma ile ilgili değildir ve başka bir yere taşınmalıdır.
      reason_other_label: Diğer
      reason_spam_label: Spam
      reason_spam_text: Bu yazı bir reklamdır.
      submit_button: => flarum-flags.ref.flag_post
      title: => flarum-flags.ref.flag_post

    # These translations are used by the Flagged Posts dropdown, a.k.a. "the flag".
    flagged_posts:
      empty_text: Raporsuz
      item_text: "{username} içinde <em>{discussion}</em>"
      title: => flarum-flags.ref.flagged_posts
      tooltip: => flarum-flags.ref.flagged_posts

    # These translations are used by the frame displayed around flagged posts.
    post:
      dismiss_flag_button: Raporu kaldır
      flagged_by_text: "{username} bunu raporladı"
      flagged_by_with_reason_text: "{username} ile {reason} olarak raporladı"

    # These translations are used by the post control buttons.
    post_controls:
      flag_button: Rapor

  ##
  # REUSED TRANSLATIONS - These keys should not be used directly in code!
  ##

  # Translations in this namespace are referenced by two or more unique keys.
  ref:
    flag_post: Raporlu Gönderi
    flagged_posts: Raporlanan Gönderi
